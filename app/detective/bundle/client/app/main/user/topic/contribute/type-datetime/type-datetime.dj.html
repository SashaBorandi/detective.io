<div class="input-group" ng-init="opened = false">
	<div class='field__datepicker__overlay' ng-click="opened = false" ng-class="{'hidden':!opened}"></div>
	<span class="input-group-btn">
		<a class='btn btn-default' no-click-propagation ng-click="opened=!!!opened">
			<i class="gray-darker fa fa-calendar"></i>
		</a>
	</span>
	<input type="date"
		   id="id_[[field.name]]"
		   change-on-blur
		   ng-model="individual.fields[field.name]"
		   ng-disabled="individual.loading"
		   is-open="opened"
		   datepicker-popup="dd-MMMM-yyyy"
		   show-weeks="false"
		   class="form-control"
		   placeholder="e.g. 05 August 2014" />
</div>
